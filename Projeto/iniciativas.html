    <figure class="imagem" id="img03">
    <section class="normal">
    <ol>

            <li class="sombrali">Áreas Marinhas Protegidas (AMPs)</li>

            <ul>
                <li>
                    Áreas Marinhas Protegidas são regiões do oceano onde a atividade humana é restrita para conservar a
                    biodiversidade e os ecossistemas marinhos. Essas áreas ajudam a proteger espécies ameaçadas,
                    restaurar habitats degradados e manter a saúde geral dos oceanos.
                </li>

                <li>
                    A criação da Reserva Marinha de Galápagos, no Equador, que é uma das maiores do mundo, protege uma
                    rica biodiversidade marinha e é crucial para a conservação de espécies únicas.
                </li>
            </ul>

            <hr>

            <li class="sombrali">Campanha Mares Limpos da ONU Meio Ambiente</li>
            <ul>
                <li>
                    Lançada em 2017, a campanha "Mares Limpos" visa combater a poluição por plásticos nos oceanos. A
                    iniciativa trabalha com governos, empresas e indivíduos para reduzir o uso de plásticos descartáveis
                    e eliminar microplásticos.
                </li>
                <li>
                    Vários países se comprometeram a adotar políticas para reduzir o uso de plásticos descartáveis, como
                    a proibição de sacolas plásticas em várias nações africanas, incluindo Quênia e Ruanda.
                </li>
            </ul>


            <hr>


            <li class="sombrali">Iniciativa de Pesca Sustentável da Marine Stewardship Council (MSC)</li>
            <ul>
                <li>
                    O MSC é uma organização internacional sem fins lucrativos que certifica pescarias sustentáveis. A
                    certificação MSC garante que os produtos pesqueiros são provenientes de fontes que minimizam o
                    impacto ambiental e mantêm as populações de peixes em níveis sustentáveis.
                </li>
                <li>
                    Várias pescarias em todo o mundo, como a pesca de bacalhau no Atlântico Norte, foram certificadas
                    pela MSC, promovendo práticas de pesca responsáveis e protegendo os recursos marinhos.
                </li>
            </ul>

            <hr>

            <li class="sombrali">Parceria Global para os Recifes de Coral</li>
            <ul>
                <li>
                    Esta parceria global une governos, ONGs, cientistas e o setor privado para proteger e restaurar
                    recifes de coral, que são fundamentais para a biodiversidade marinha e as comunidades costeiras.
                </li>
                <li>
                    Projetos de restauração de corais em locais como a Grande Barreira de Coral na Austrália, onde
                    corais estão sendo cultivados em viveiros e transplantados para áreas degradadas.
                </li>
            </ul>


            <hr>


            <li class="sombrali">Acordo Internacional sobre Pesca Ilegal, Não Declarada e Não Regulamentada (IUU)</li>
            <ul>
                <li>
                    Este acordo, implementado pela Organização das Nações Unidas para a Alimentação e Agricultura (FAO),
                    visa combater a pesca ilegal, que representa uma grande ameaça à sustentabilidade dos recursos
                    pesqueiros.
                </li>
                <li>
                    Vários países ratificaram o acordo e implementaram medidas de monitoramento e controle para garantir
                    que apenas pescadores legais e regulamentados operem em suas águas.
                </li>
            </ul>

            <hr>

            <li class="sombrali">Projetos de Educação e Sensibilização</li>
            <ul>
                <li>
                    Diversas ONGs e instituições educacionais estão promovendo projetos para aumentar a conscientização
                    sobre a importância dos oceanos e a necessidade de preservá-los. Esses projetos muitas vezes
                    envolvem campanhas públicas, programas escolares e atividades comunitárias.
                </li>
                <li>
                    A "Semana do Oceano", promovida anualmente pela ONU, é um exemplo de iniciativa que reúne eventos
                    globais focados em educação e ação em prol dos oceanos.
                </li>
            </ul>


            <hr>



            <li class="sombrali">Iniciativa Internacional para a Redução da Acidificação dos Oceanos</li>
            <ul>
                <li>
                    Através de acordos internacionais e colaborações científicas, esta iniciativa busca monitorar e
                    mitigar os impactos da acidificação dos oceanos, promovendo políticas que reduzam as emissões de CO2
                    e protejam os ecossistemas marinhos.
                </li>
                <li>
                    O Global Ocean Acidification Observing Network (GOA-ON) coleta dados globais para entender melhor os
                    efeitos da acidificação e apoiar a adaptação e mitigação.
                </li>
            </ul>

            <hr>

            
            <li class="sombrali">Iniciativa “The Ocean Cleanup”</li>
            <ul>
                <li>
                    The Ocean Cleanup é uma organização sem fins lucrativos que desenvolve tecnologias avançadas para
                    remover plásticos dos oceanos e prevenir que mais resíduos plásticos cheguem às águas.
                </li>
                <li>
                    Em 2018, a organização lançou um sistema de limpeza no Grande Depósito de Lixo do Pacífico, uma área
                    entre o Havaí e a Califórnia conhecida por acumular grandes quantidades de lixo plástico.
                </li>
            </ul>
